# -*- junos -*-
interfaces {
    lo0 unit 0 {
        family iso address 49.0001.0004.0404.0400;
        family inet6 address 2001:db8:4:255::4/128;
    }
    ge-0/0/0 {
        unit 0 {
            description R0;
            family iso;
            family inet6 unnumbered-address lo0.0;
        }
    }
    ge-0/0/1 {
        unit 0 {
            description R1;
            family iso;
            family inet6 unnumbered-address lo0.0;
        }
    }
    ge-0/0/2 {
        unit 0 {
            description R2;
            family iso;
            family inet6 unnumbered-address lo0.0;
        }
    }
    ge-0/0/3 {
        unit 0 {
            description R5;
            family iso;
            family inet6 unnumbered-address lo0.0;
        }
    }
}
routing-options {
    source-packet-routing srv6 locator myloc 2001:db8:0:a4::/64;
    router-id 192.168.255.4;
}
protocols {
    isis {
        interface ge-0/0/0.0 level 2 srv6-adjacency-segment protected locator myloc end-x-sid 2001:db8:0:a4::1a40 flavor psp;
        interface ge-0/0/1.0 level 2 srv6-adjacency-segment protected locator myloc end-x-sid 2001:db8:0:a4::1a41 flavor psp;
        interface ge-0/0/2.0 level 2 srv6-adjacency-segment protected locator myloc end-x-sid 2001:db8:0:a4::1a42 flavor psp;
        interface ge-0/0/3.0 level 2 srv6-adjacency-segment protected locator myloc end-x-sid 2001:db8:0:a4::1a45 flavor psp;
        source-packet-routing srv6 locator myloc end-sid 2001:db8:0:a4::d41 flavor usd;
    }
}
