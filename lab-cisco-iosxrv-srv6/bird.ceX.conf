log "/var/log/bird.log" all;
router id from "dummy0";

protocol device {
  scan time 10;
}

protocol kernel KERNELv4 {
  merge paths yes;
  ipv4 {
    import none;
    export all;
  };
}
protocol direct {
  ipv4;
  interface "dummy0";
}

protocol bgp PE {
  connect delay time 1;
  connect retry time 5;
  error wait time 1,5;
  error forget time 10;
  local as {{ 65100 + index }};
  ipv4 {
    export all;
    import all;
  };
  neighbor 203.0.113.{{ index * 2 - 2 }} as 65000;
}
