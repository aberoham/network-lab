log "/var/log/bird.log" all;
router id from "dummy0";

protocol device {
  scan time 10;
}

{% for family in (4, 6) %}
protocol kernel KERNELv{{ family }} {
  merge paths yes;
  ipv{{ family }} {
    import none;
    export all;
  };
}
protocol direct DIRECTv{{ family }} {
  ipv{{ family }};
  interface "dummy0";
}
{% endfor %}

template bgp PE {
  connect delay time 1;
  connect retry time 5;
  error wait time 1,5;
  error forget time 10;
  local as {{ 65100 + index }};
}
protocol bgp PEv4 from PE {
  ipv4 {
    export all;
    import all;
  };
  neighbor 203.0.113.{{ index * 2 - 2 }} as 65000;
}
protocol bgp PEv6 from PE {
  ipv6 {
    export all;
    import all;
  };
  neighbor 2001:db8::203.0.113.{{ index * 2 - 2 }} as 65000;
}
